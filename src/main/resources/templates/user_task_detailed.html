<div th:include="header.html"></div>
<div class="container">
    <div id="banner" class="page-header">
        <div class="row">
            <div class="col-12">
                <h2 th:text="#{detailed.task}"></h2>
            </div>
        </div>
    </div>
    <div id="bs-docs-section">
        <div class="row">
            <div class="col-12">
                <div class="card border-primary mb3">
                    <div class="card-header" th:text="#{creationtask.details}"></div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-3 left">
                                <p class="title-text" th:text="#{creationtask.name}"> </p>
                            </div>
                            <div class="col-9 left">
                                <p class="normal-text" th:text="${dataset.name}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 left">
                                <p class="title-text" th:text="#{creationtask.spampercentage}"> </p>
                            </div>
                            <div class="col-9 left">
                                <p class="normal-text" th:text="${dataset.spamPercentage}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 left">
                                <p class="title-text" th:text="#{creationtask.hampercentage}"> </p>
                            </div>
                            <div class="col-9 left">
                                <p class="normal-text" th:text="${dataset.hamPercentage}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 left">
                                <p class="title-text" th:text="#{creationtask.datasets}"> </p>
                            </div>
                            <div class="col-9 left">
                                <p class="normal-text" th:text="${systemdatasets}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row"></div>
                <div class="card border-primary mb3">
                    <div class="card-header" th:text="#{creationtask.filters}"></div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-3 left">
                                <p class="title-text" th:text="#{creationtask.licenses}"> </p>
                            </div>
                            <div class="col-9 left">
                                <p class="normal-text" th:text="${licenses}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 left">
                                <p class="title-text" th:text="#{creationtask.languages}"> </p>
                            </div>
                            <div class="col-9 left">
                                <p class="normal-text" th:text="${languages}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 left">
                                <p class="title-text" th:text="#{creationtask.datatypes}"> </p>
                            </div>
                            <div class="col-9 left">
                                <p class="normal-text" th:text="${datatypes}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 left">
                                <p class="title-text" th:text="#{creationtask.messagesdate}"> </p>
                            </div>
                            <div class="col-9 left">
                                <p class="normal-text" th:text="${dates}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row"></div>
                <div class="card border-primary mb3">
                    <div class="card-header" th:text="#{creationtask.parameters}"></div>
                    <div class="card-body">
                        <div class="row" th:if="${task.spamMode}">
                            <div class="col-3 left">
                                <p class="title-text" th:text="#{creationtask.creationmode}"> </p>
                            </div>
                            <div class="col-9 left">
                                <p class="normal-text" th:text="Spam"></p>
                            </div>
                        </div>
                        <div class="row" th:if="${task.spamMode}">
                            <div class="col-3 left">
                                <p class="title-text" th:text="#{creationtask.filenumber}"> </p>
                            </div>
                            <div class="col-9 left">
                                <p class="normal-text" th:text="${task.limitNumberOfFiles}"></p>
                            </div>
                        </div>
                        <div class="row" th:if="${task.spamMode}">
                            <div class="col-3 left">
                                <p class="title-text" th:text="#{creationtask.spamlimit}"> </p>
                            </div>
                            <div class="col-9 left">
                                <p class="normal-text" th:text="${task.limitPercentageSpam}"></p>
                            </div>
                        </div>
                        <div th:unless="${task.spamMode}">
                            <div class="row">
                                <div class="col-3 left">
                                    <p class="title-text" th:text="#{creationtask.creationmode}"> </p>
                                </div>
                                <div class="col-9 left">
                                    <p class="normal-text" th:text="#{creationtask.datatypes}"></p>
                                </div>
                            </div>
                            <div class="row" th:if="${task.limitSpamPercentageEml}!=0">
                                <div class="col-3 left">
                                    <p class="title-text" th:text="#{creationtask.spameml}"> </p>
                                </div>
                                <div class="col-9 left">
                                    <p class="normal-text" th:text="${task.limitSpamPercentageEml}"></p>
                                </div>
                            </div>
                            <div class="row" th:if="${task.limitHamPercentageEml}!=0">
                                <div class="col-3 left">
                                    <p class="title-text" th:text="#{creationtask.hameml}"> </p>
                                </div>
                                <div class="col-9 left">
                                    <p class="normal-text" th:text="${task.limitHamPercentageEml}"></p>
                                </div>
                            </div>
                            <div class="row" th:if="${task.limitSpamPercentageTwtid}!=0">
                                <div class="col-3 left">
                                    <p class="title-text" th:text="#{creationtask.spamtwtid}"> </p>
                                </div>
                                <div class="col-9 left">
                                    <p class="normal-text" th:text="${task.limitSpamPercentageTwtid}"></p>
                                </div>
                            </div>
                            <div class="row" th:if="${task.limitHamPercentageTwtid}!=0">
                                <div class="col-3 left">
                                    <p class="title-text" th:text="#{creationtask.hamtwtid}"> </p>
                                </div>
                                <div class="col-9 left">
                                    <p class="normal-text" th:text="${task.limitHamPercentageTwtid}"></p>
                                </div>
                            </div>
                            <div class="row" th:if="${task.limitSpamPercentageYtbid}!=0">
                                <div class="col-3 left">
                                    <p class="title-text" th:text="#{creationtask.spamtytb}"> </p>
                                </div>
                                <div class="col-9 left">
                                    <p class="normal-text" th:text="${task.limitSpamPercentageYtbid}"></p>
                                </div>
                            </div>
                            <div class="row" th:if="${task.limitHamPercentageYtbid}!=0">
                                <div class="col-3 left">
                                    <p class="title-text" th:text="#{creationtask.hamtytb}"> </p>
                                </div>
                                <div class="col-9 left">
                                    <p class="normal-text" th:text="${task.limitHamPercentageYtbid}"></p>
                                </div>
                            </div>
                            <div class="row" th:if="${task.limitSpamPercentageTsms}!=0">
                                <div class="col-3 left">
                                    <p class="title-text" th:text="#{creationtask.spamtsms}"> </p>
                                </div>
                                <div class="col-9 left">
                                    <p class="normal-text" th:text="${task.limitSpamPercentageTsms}"></p>
                                </div>
                            </div>
                            <div class="row" th:if="${task.limitHamPercentageTsms}!=0">
                                <div class="col-3 left">
                                    <p class="title-text" th:text="#{creationtask.hamtsms}"> </p>
                                </div>
                                <div class="col-9 left">
                                    <p class="normal-text" th:text="${task.limitHamPercentageTsms}"></p>
                                </div>
                            </div>
                            <div class="row" th:if="${task.limitSpamPercentageWarc}!=0">
                                <div class="col-3 left">
                                    <p class="title-text" th:text="#{creationtask.spamwarc}"> </p>
                                </div>
                                <div class="col-9 left">
                                    <p class="normal-text" th:text="${task.limitSpamPercentageWarc}"></p>
                                </div>
                            </div>
                            <div class="row" th:if="${task.limitHamPercentageWarc}!=0">
                                <div class="col-3 left">
                                    <p class="title-text" th:text="#{creationtask.hamwarc}"> </p>
                                </div>
                                <div class="col-9 left">
                                    <p class="normal-text" th:text="${task.limitHamPercentageWarc}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="hidden" th:value="${param.type}">
                <div class="row">
                    <div class="col-12 right">
                        <a class="btn btn-primary" th:text="#{back}" th:href="@{'/dataset/list?type=' + ${param.type}}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="footer.html"></div>
